<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Frank</title>

        <link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.min.css">
        <link rel="stylesheet" href="node_modules/simplemde/dist/simplemde.min.css">
        <link rel="stylesheet" href="node_modules/highlight.js/styles/github.css">
        <link rel="stylesheet" href="app/assets/css/styles.css">

        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/underscore/underscore-min.js"></script>
        <script src="node_modules/backbone/backbone-min.js"></script>
        <script src="node_modules/backbone.modelbinder/Backbone.ModelBinder.js"></script>
        <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
        <script src="node_modules/moment/min/moment-with-locales.min.js"></script>
        <script src="node_modules/split.js/split.min.js"></script>
        <script src="node_modules/simplemde/dist/simplemde.min.js"></script>
        <script src="node_modules/highlight.js/lib/highlight.js"></script>
        <script src="app/main.js"></script>

        <!-- handlebars template for a single note and another for the divider -->
        <script id="note-template" type="text/x-handlebars-template">
            <div class="content">
                <div class="header title">{{title}}</div>
                <div class="markdown hidden">
                    {{content}}
                </div>
                <div class="plain hidden">
                    {{smdeplain content}}
                </div>
                <div class="extra">
                    Created: {{momentify created}}
                </div>
            </div>

        </script>

        <!-- handlebars template for editor -->
        <script id="editor-template" type="text/x-handlebars-template">
            <div class="ui transparent input header">
                <input type="text" id="title" name="title" value="{{title}}" data-id="{{_id}}" data-created="{{created}}">
            </div>
            <textarea id="content" class="hidden" data-mode="{{mode}}">{{content}}</textarea>
        </script>

        <script>if (window.module) module = window.module;</script>
    </head>
    <body>
        <div id="app">
            <!-- notes are rendered here -->
            <div id="notes" class="ui items split-horizontal"></div>
            <!-- editor is rendered here -->
            <div id="editor" class="split-horizontal"></div>

            <!-- note search -->
            <div id="search" class="ui icon input header hidden">
                <input type="text" placeholder="\w*Note\b">
            </div>
        </div>
    </body>
</html>
